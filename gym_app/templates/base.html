{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'gym_app/css/styles.css' %}">
    <!-- Enlace al favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body class="home-page">
    <!-- Contenedor de la imagen de fondo -->
    <div class="background-container"></div>
    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'base' %}">
            <img src="{% static 'gym_app/images/ImageFaviconIco2.png' %}" alt="Favicon Image" width="90" height="100"> 
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'coach_home' %}">Coaches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'athletes_home' %}">Athletes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'chat_home' %}">Chat</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container min-vh-100 py-3 content-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer comÃºn -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Sports App. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Enlaces a JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
