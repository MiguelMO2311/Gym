{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Sports App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'gym_app/css/styles.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body class="home-page d-flex flex-column min-vh-100">

    <!-- Background image container -->
    <div class="background-container"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'base' %}">
            <img src="{% static 'gym_app/images/ImageFaviconIco2.png' %}" alt="Logo" width="90" height="100">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'coach_home' %}">Coaches</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'athletes_home' %}">Athletes</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'chat_home' %}">Chat</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'activity_list' %}">Actividades</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'register' %}">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-4 flex-grow-1">
        <div class="card bg-dark text-white shadow-lg">
            <div class="card-body">
                {% block content %}
                <!-- Contenido dinámico aquí -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <span>&copy; 2024 Sports App. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
